<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>First Guessing Game</title>
</head>
<body>
<header>
    <h1>Guess the Lucky Number</h1>
    <p class="between">(Number between 1 and 10)</p>
    <button class="again">Again! </button>
    <div class="number"> ?!</div>
</header>
<main>
    <section class="tob">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
    </section>
    <section class="below">
        <p class="message"> Let's get starting</p>
        <p class="score"> score: <span class="score"> 20</span> </p>
        <p class="high">Highscore: <span class="high"> 0</span> </p>
    </section>
</main>
<script src="./scripts.js"></script>
</body>
</html>
